<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Booster cloud</title>
  <link rel="icon" href="img/favicon.png">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="The fastest way to create an application for the cloud.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

  <link rel="stylesheet" href="custom.css" type="text/css">
  <!-- docsify-themeable styles-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css" title="light">
  <link rel="stylesheet alternative" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css" title="dark">

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
  <style>
    body {
      font-family: 'Lato', sans-serif;
    }
  </style>
</head>
<body>
<div id="app"></div>
<script>
  window.$docsify = {
    homepage: 'chapters/01_introduction.md',
    name: '<div style="font-size: 25px; font-style: italic;" id="navbar"><span style="font-weight: bold; color: var(--heading-color)" >booster</span> framework</div>',
    maxLevel: 4,
    themeColor: '#5A6FFF',
    auto2top:true,
    loadSidebar: 'sidebar.md',
    loadNavbar: 'navbar.md',
    mergeNavbar: true,
    subMaxLevel: 4,
    sidebarDisplayLevel:1,
    search: {
      noData: 'No results!',
      paths: 'auto',
      placeholder: 'Search',
    },
    copyCode: {
      buttonText : 'Copy to clipboard',
      errorText  : 'Error',
      successText: 'Copied'
    },
    remoteMarkdown: {
      tag: 'contributing',
    },
    plugins: [
      function(hook, vm) {
        hook.beforeEach(function (html) {
          const file = vm.router.getFile().replace('/booster/','');
          let url = 'https://github.com/boostercloud/booster/tree/main/docs/' + file;
          if (file.includes('CONTRIBUTING')) {
            url = 'https://github.com/boostercloud/booster/tree/main/CONTRIBUTING.md'
          }
          return '[üìùEdit Document](' + url + ')\n' + html
        })
        const footer = [
          '<footer style="text-align: center;margin-top: 50px;">',
          '<span> Booster is a spin-off project from <a href="https://www.theagilemonkeys.com">The Agile Monkeys</a>.</span>',
          '</footer>'
        ].join('');
        hook.afterEach(function(html) {
          return html + footer;
        });
      }
    ]
  };
</script>
<!-- Docsify v4 -->
<script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
<script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
<script src="//unpkg.com/prismjs/components/prism-typescript.min.js"></script>
<script src="//unpkg.com/docsify-copy-code@2"></script>
<script src="//unpkg.com/docsify-remote-markdown/dist/docsify-remote-markdown.min.js"></script>
<script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
<script src="https://unpkg.com/docsify-plugin-flexible-alerts"></script>
<script src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@3/dist/docsify-themeable/main.min.js" type="text/javascript"></script>
<script src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@3/dist/docsify-themeable/index.min.js" type="text/javascript"></script>
</body>
</html>
